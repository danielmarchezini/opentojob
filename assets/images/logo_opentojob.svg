<svg viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00507a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="400" height="160" rx="12" ry="12" fill="url(#grad1)" />
  
  <!-- Connection lines in background -->
  <path d="M30,130 Q200,30 370,130" stroke="rgba(255,255,255,0.1)" stroke-width="8" fill="none" />
  <path d="M30,110 Q200,10 370,110" stroke="rgba(255,255,255,0.1)" stroke-width="5" fill="none" />
  
  <!-- Main text "#Opento>Job" -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">#Opento</text>
  
  <!-- Orange arrow symbol with glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="217" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ff7f50" filter="url(#glow)">â€º</text>
  
  <!-- Rest of main text -->
  <text x="245" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">Job</text>
  
  <!-- Network icon suggestion -->
  <circle cx="30" cy="45" r="6" fill="white" opacity="0.7" />
  <circle cx="50" cy="35" r="4" fill="white" opacity="0.7" />
  <circle cx="65" cy="45" r="5" fill="white" opacity="0.7" />
  <line x1="30" y1="45" x2="50" y2="35" stroke="white" stroke-width="1.5" opacity="0.7" />
  <line x1="50" y1="35" x2="65" y2="45" stroke="white" stroke-width="1.5" opacity="0.7" />
  
  <!-- Subtitle text with better typography -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" letter-spacing="0.5">Conectando talentos a oportunidades</text>
</svg>
