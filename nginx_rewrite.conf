# Regras de reescrita para URLs amigáveis no OpenToJob
# Versão simplificada compatível com configurações existentes

# Regra para URLs amigáveis
location / {
    try_files $uri $uri/ /index.php?$args;
}

# Regra específica para vagas com slug
location ~ ^/vaga/([^/]+)/?$ {
    try_files $uri $uri/ /index.php?route=vaga&slug=$1&$args;
}

# Regra específica para perfil de talento
location ~ ^/talento/([^/]+)/?$ {
    try_files $uri $uri/ /index.php?route=perfil_talento&id=$1&$args;
}

# Regra específica para rotas amigáveis
location ~ ^/([a-zA-Z0-9_-]+)/?$ {
    try_files $uri $uri/ /index.php?route=$1&$args;
}

# Regra para URLs amigáveis com ID
location ~ ^/([a-zA-Z0-9_-]+)/([a-zA-Z0-9_-]+)/?$ {
    try_files $uri $uri/ /index.php?route=$1&id=$2&$args;
}
